<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler" />
      <div class="hamburger">
        <div></div>
      </div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="more.html" class="current">Weekly Forecast</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="background">
      <main id="weekly-forecast">
        <div class="container">
          <h1 class="pd-2">Weather Forecast this week</h1>
          <div class="day pd-2">
            <p class="w-time">Monday</p>
            <div class="weather">
              <p class="w-comment">Rainy</p>
              <img src="" alt="" class="w-icon" />
              <ion-icon class="mg-left" name="rainy"></ion-icon>
              <p class="mg-left w-temp">14°</p>
            </div>
          </div>
          <div class="day pd-2">
            <p class="w-time">Tuesday</p>
            <div class="weather">
              <p class="w-comment">Rainy</p>
              <img src="" alt="" class="w-icon" />
              <ion-icon name="rainy" class="mg-left"></ion-icon>
              <p class="mg-left w-temp">14°</p>
            </div>
          </div>
          <div class="day pd-2">
            <p class="w-time">Wednesday</p>
            <div class="weather">
              <p class="w-comment">Rainy</p>
              <img src="" alt="" class="w-icon" />
              <ion-icon name="rainy" class="mg-left"></ion-icon>
              <p class="mg-left w-temp">14°</p>
            </div>
          </div>
          <div class="day pd-2">
            <p class="w-time">Thursday</p>
            <div class="weather">
              <p class="w-comment">Rainy</p>
              <img src="" alt="" class="w-icon" />
              <ion-icon name="rainy" class="mg-left"></ion-icon>
              <p class="w-temp mg-left">14°</p>
            </div>
          </div>
          <div class="day pd-2">
            <p class="w-time">Friday</p>
            <div class="weather">
              <p class="w-comment">Rainy</p>
              <img src="" alt="" class="w-icon" />
              <ion-icon name="rainy" class="mg-left"></ion-icon>
              <p class="w-temp mg-left">14°</p>
            </div>
          </div>
          <div class="day pd-2">
            <p class="w-time">Saturday</p>
            <div class="weather">
              <p class="w-comment">Rainy</p>
              <img src="" alt="" class="w-icon" />
              <ion-icon name="rainy" class="mg-left"></ion-icon>
              <p class="w-temp mg-left">14°</p>
            </div>
          </div>
          <div class="day pd-2">
            <p class="w-time">Sunday</p>

              <p class="w-comment">Rainy</p>

          </div>
        </div>
      </main>
    </div>

</html>
